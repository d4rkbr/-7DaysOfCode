<html>
    <body>
        <script>
            let nome = prompt("Qual é o seu nome?")
            let idade;
do {
    idade = prompt("Qual sua idade:");
} while (!Number.isInteger(Number(idade)))
            let linguagem = prompt("Qual linguagem de programação você está estudando?")
            alert("Olá " + nome + ", você tem " + idade + " anos e já está aprendendo " + linguagem + "!");
            let estudar;
            do {
                estudar = prompt("Você gosta de estudar " + linguagem + "? Responda com o número 1 para SIM ou 2 para NÃO.");
                if (estudar == "1") {
                    alert("Muito bom! Continue estudando e você terá muito sucesso.");
                } else if (estudar == "2") {
                    alert("Ahh que pena... Já tentou aprender outras linguagens?");
                } else {
                    alert("Resposta inválida. Por favor, responda com 1 para SIM ou 2 para NÃO.");
                }
            } while (estudar != "1" && estudar != "2");
     </script>
    </body>
</html>
